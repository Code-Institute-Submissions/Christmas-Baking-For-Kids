{% extends "base.html" %}
{% block content %}

    <h3 class="green-text-darken-1 center-align">Add Your Recipe</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-clipboard prefix green-text text-darken-1"></i>
                    <input id="icon_clipboard" type="text" class="validate">
                    <label for="icon_clipboard">Recipe Name</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-image prefix green-text text-darken-1"></i>
                    <input id="icon_image" type="tel" class="validate">
                    <label for="icon_image">Image</label>
                </div>
                <div class="input-field col s6">
                    <i class="far fa-clock prefix green-text text-darken-1"></i>
                    <input id="icon_clock" type="tel" class="validate">
                    <label for="icon_clock">Cooking Time</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-chart-pie prefix green-text text-darken-1"></i>
                    <input id="icon_chart-pie" type="tel" class="validate">
                    <label for="icon_chart-pie">Servings</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-list-ol prefix green-text text-darken-1"></i>
                    <input id="icon_list-ol" type="tel" class="validate">
                    <label for="icon_list-ol">Ingredients</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-bars prefix green-text text-darken-1"></i>
                    <input id="icon_bars" type="tel" class="validate">
                    <label for="icon_bars">Method</label>
                </div>
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix green-text text-darken-1"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Your Name</label>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
