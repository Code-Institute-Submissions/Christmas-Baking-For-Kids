{% extends "base.html" %}
{% block content %}

    <h3 class="green-text-darken-1 center-align">Edit Your Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
        <!-- categoty selection -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Your Recipe Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-clipboard prefix green-text text-darken-1"></i>
                    <input id="recipe_name" name="recipe_name" minlength="3" maxlength="30"
                    type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix green-text text-darken-1"></i>
                    <input id="image" name="image" type="text" class="validate">
                    <label for="image">Image</label>
                </div>
            </div>
            <!-- cooking time -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="far fa-clock prefix green-text text-darken-1"></i>
                    <input id="cooking_time" name="cooking_time" type="text" class="validate">
                    <label for="cooking_time">Cooking Time</label>
                </div>
                <!-- servings -->
                <div class="input-field col s6">
                    <i class="fas fa-chart-pie prefix green-text text-darken-1"></i>
                    <input id="servings" name="servings" type="text" class="validate">
                    <label for="servings">Servings</label>
                </div>
            </div>
            <!-- recipe ingredients -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-ol prefix green-text text-darken-1"></i>
                    <input id="ingredients" name="ingredients" minlength="5" maxlength="80"
                    type="text" class="validate" required>
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <!-- recipe method -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-bars prefix green-text text-darken-1"></i>
                    <input id="method" name="method" minlength="5" maxlength="200"
                    type="text" class="validate" required>
                    <label for="method">Method</label>
                </div>
            </div>
            <!-- added by -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix green-text text-darken-1"></i>
                    <input id="added_by" name="added_by" minlength="3" maxlength="20"
                    type="text" class="validate" required>
                    <label for="added_by">Added By</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green darken-1 text-shadow">
                        Edit Recipe <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
